<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <nav class="header-banner-menu">
                <a class="header-banner-menu-link" href="index.html">SORTEO UNICO</a>
                <a class="header-banner-menu-link" href="sorteoEntreAmigos.html">SORTEO ENTRE AMIGOS</a>
            </nav>
            <div class="main-content-tittle">
                <h1 class="main-title">Amigo Secreto</h1>
                <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
            </div>
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
            <h2 class="mensaje-borrar-amigo">Haz click sobre el nombre del amigo que deseas borrar</h2>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado"  aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sorteoEntreAmigos()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>

                <button class="borrar-lista-amigos" onclick="borrarListaAmigos()">
                <img src="assets/actualizar.png" alt="Boton Reiniciar"> Reiniciar Sorteo </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
